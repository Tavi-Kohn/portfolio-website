{% if page.toc and page.toc | length >= 3 %}
<div {# TODO make this a box of some kind#}>
    <ul>
        {% for h2 in page.toc %}
        <li>
            <a href="{{h2.permalink | safe}}">{{h2.title}}</a>
        </li>
        {% if h2.children %}
        <ul>
            {% for h3 in h2.children %}
            <li>
                <a href="{{h3.permalink | safe}}">{{h3.title}}</a>
            </li>
            {% endfor%}
        </ul>
        {% endif %}
        {% endfor%}
    </ul>
</div>
{% endif %}
